<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .center-text {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Arial', sans-serif;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #2ecc71;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="center-text">
    기분이 안좋은 당신을 위한 <br>
    오늘의 추천!
  </div>

  <div class="button-container">
    <a href="https://www.netflix.com/search?q=액션" class="button">넷플릭스</a>
    <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=전시회+정보" class="button">팝업,전시</a>
    <a href="https://music.apple.com/kr/playlist/%EC%8B%A0%EB%82%98%EB%8A%94-%EA%B8%B0%EB%B6%84/pl.f9733e33c0c64b1fb1b0a7bff787d566" class="button">애플 뮤직</a>
    <a href="https://cremaclub.yes24.com/BookClub/Search?query=SF" class="button">도서 검색</a>
  </div>
</body>
</html>
